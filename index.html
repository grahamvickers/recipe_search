<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Live Search</title>
<link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption%7CPT+Sans+Narrow" rel="stylesheet">
<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>   
    <section id="search">
        <section>
            <h1>Explore our family recipes with a live search!</h1>
            <h3>just search a type of meat you want to use and explore our recipes...</h3>
            <form>
                <label for="searchbox">Search:</label>
                <input type="search" id="searchbox" placeholder="e.g. Chicken">
            </form>
            <div id="txtHint">
                <p>Search Results will be listed here.</p>
            </div>
        </section>
        <img src="images/tape.svg" id="tape" alt="photo of tape">
        <div id="maindiv">

        </div>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
